<p id="_a_"></p>
<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const lc = urlParams.get('lang')
const vs = urlParams.get('view-sorce')
const select = urlParams.get('select')
if (select==""){
    window.location.href = '/main.html'
}
if (!vs=="") {
var project_array = ['sandbox']
if (project_array.includes(select)) {
    function sfnc() {
window.location.href = '/'+select+'/project.html'
}
if (vs=='yes') {
    window.location.href = '/'+select+'/sorce.html'

}else{
sfnc();}    
}else{
    document.getElementById('_a_').innerHTML = "{error:'true','message':'not valid selection or faulty parameter'}"
}
}

if (!lc=="") {
    if (lc=='zh') {
    window.location.href = '/'+lc+'/'
}else if(lc=="en"){
    window.location.href = '/main.html'
}else{
    document.getElementById('_a_').innerHTML = "{error:'true','message':'not valid selection or faulty parameter'}"
}
}
</script>
